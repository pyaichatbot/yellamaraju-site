[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/resume/PraveenSrinagYellamaraju_CV.pdf"
  to = "/resume.pdf"
  status = 200

# Redirect /api/chat to function (for local dev and production)
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://platform.linkedin.com https://badges.linkedin.com https://giscus.app; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.github.com https://giscus.app https://badges.linkedin.com; frame-src 'self' https://giscus.app https://www.linkedin.com;"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for RAG index files
[[headers]]
  for = "/rag-index/*"
  [headers.values]
    Cache-Control = "public, max-age=3600" # Cache for 1 hour (indexes change on rebuild)

# Netlify Functions configuration
[functions]
  node_bundler = "esbuild"
  # Note: Function timeout is set per-function in Netlify Dashboard
  # Default: 10s (Free), 30s (Pro). Configure in: Site Settings â†’ Functions
  # The redirect above handles the /api/chat path mapping to /.netlify/functions/chat
